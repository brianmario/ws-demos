<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <script type="javascript">
            // In this version the websocket will send JSON state updates which we will use to update the DOM.
            document.addEventListener('DOMContentLoaded', () => {
                const socket = new WebSocket('ws://localhost:1234/raw');

                socket.addEventListener('message', (event) => {
                  const data = JSON.parse(event.data);

                  const downloadEl = document.getElementById(`download:${data.id}`);

                  const progressEl = downloadEl.querySelector('progress');
                  progressEl.value = data.progress;
                });
            });
        </script>
    </head>
    <body>
        <div id="downloads">
            <div id="download:1">
                <span>Inside Out 2 (2024)</span>
                <progress value="0" max="100"></progress>
            </div>

            <div id="download:2">
                <span>Inception (2010)</span>
                <progress value="0" max="100"></progress>
            </div>
        </div>
    </body>
</html>
